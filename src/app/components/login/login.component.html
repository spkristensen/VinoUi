<div class="row ">
  <div class="col-md-6 mx-auto">
      <alert></alert>

      <div *ngIf="status === 'registered'" class="alert alert-success">
          <strong>Congratulation!</strong> You are now registered and can login.
      </div>

      <div class="card">
          <div class="card-header">
              <h2>Login</h2>
          </div>
          <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label for="Username">Username</label>
                      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Username is required</div>
                          <div *ngIf="f.username.errors.Username">The Username is not valid</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                  </div>
                  <div class="d-flex justify-content-between">                     
                      <button [disabled]="loading" class="btn btn-primary" title="Login">
                          <i class="fas fa-sign-in-alt"></i>
                      </button>
                  </div>
              </form>
          </div>
          <div class="card-footer">
              <small class="text-muted">{{ year }} <i class="far fa-copyright"></i> SpkWineCellar</small>
          </div>
      </div>
  </div>
</div>
