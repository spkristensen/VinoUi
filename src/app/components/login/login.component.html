<div id="loginWrapper" class="container">
<div class="row ">
  <div class="col-md-6 mx-auto my-auto">
      <alert></alert>
      <div class="card">
          <div class="card-header">
              <h2>Login</h2>
          </div>
          <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label for="Username">Brugernavn</label>
                      <input type="text" formControlName="username" class="form-control" autocomplete="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Brugernavn er krævet</div>
                          <div *ngIf="f.username.errors.Username">Brugernavn er ikke valid</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Adgangskode</label>
                      <input type="password" formControlName="password" class="form-control" autocomplete="current-password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Adgangskode er et krævet felt</div>
                      </div>
                  </div>                  
                  <div class="d-flex justify-content-end">                                           
                      <!-- <button [disabled]="loading" class="btn btn-primary" title="Login">
                        <i class="fas fa-sign-in-alt"></i>
                      </button> -->
                      <button *ngIf="!isFetchingLogin" class="btn btn-flat btn-primary btn-login">Log ind 
                          <fa-icon [icon]="signInIcon"></fa-icon>
                      </button>
                      <div *ngIf="isFetchingLogin" class="spinner-border text-secondary" role="status">
                        <span class="sr-only">Indlæser</span>
                    </div>
                  </div>
              </form>
          </div>
          <div class="card-footer">
              <small class="text-muted">{{ year }} <i class="far fa-copyright"></i> SpkWineCellar</small>
          </div>
      </div>
  </div>
</div>
</div>
