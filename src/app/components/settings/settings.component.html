<div class="container-fluid">
    <div class="tableListView row">
        <div class="col-xs-12 col-lg-12">
            <div class="row">
                <div class="col-xs-2 col-lg-2">
                    <h2>Indstillinger</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-lg-12">


        <div class="row">
            <div class="col-12 col-md-6 mb-3">
                <h2>Generelle</h2>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">Mail</label>
                            <input type="text" class="form-control" disabled [value]="currentUser.mail" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Created date</label>
                            <input type="text" class="form-control" disabled [value]="currentUser.created" />
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" [(ngModel)]="currentUser.firstName" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" [(ngModel)]="currentUser.lastName" />
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" (click)="updatePersonalInfo(errorMessageModal)">Update</button>

                <h2 class="mt-3">Password</h2>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">New password</label>
                            <input type="password" class="form-control" [(ngModel)]="passwordNew" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="oldPassword">Old password</label>
                            <input type="password" class="form-control" [(ngModel)]="passwordOld" />
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" (click)="updatePassword(errorMessageModal)">Update</button>
            </div>
        </div>
    </div>
</div>

<ng-template #errorMessageModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Uuups!</h4>
    </div>
    <div class="modal-body">
        {{ error.message }}
    </div>
    <div class="modal-footer d-flex justify-content-between">
        <small class="text-muted font-italic align-self-start p-0 m-0">{{ error.status }}: {{ error.title }}</small>
        <button type="button" class="btn btn-secondary" ngbAutofocus (click)="modal.close()"><i
                class="fas fa-check"></i></button>
    </div>
</ng-template>
